<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>sushi website</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="img/logo.png" alt="logo">
                Sushi
            </a>
        </nav>

        <div class="nav_menu" id="nav_menu">
            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#home" class="nav_link">Home</a>
                </li>
                <li class="nav_item">
                    <a href="#about" class="nav_link">About Us</a>
                </li>
                <li class="nav_item">
                    <a href="#popular" class="nav_link">Popular</a>
                </li>
                <li class="nav_item">
                    <a href="#recently" class="nav_link">recently</a>
                </li>
            </ul>
            <div class="nav_close" id="nav_close">
                <i class="ri-close-line"></i> <!-- x -->
            </div>
            <img src="img/leaf-branch-4.png" alt="nav image" class="nav_img-1">
            <img src="img/leaf-branch-3.png" alt="nav image" class="nav_img-2">
        </div><!-- //nav_menu -->

        <div class="nav_buttons">
            <!-- 배경색 바꾸기 -->
            <i class="ri-moon-clear-line change-thema" id="thema-button"></i>
            
            <!-- 메뉴보이기 -->
            <div class="nav_toggle" id="nav_toggle">
                <i class="ri-apps-2-line"></i>
            </div> <!-- /nav_toggle -->arrow
        </div> <!-- /nav_buttons -->
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home_container container grid">
                <img src="img/home-sushi-rolls.png" alt="home image" class="home_img">

                <div class="home_data">
                    <h1 class="home_title">
                        Enjoy Delicious
                        <div>
                            <img src="img/home-sushi-title.png" alt="home title">
                            Sushi Food
                        </div>
                    </h1>
                    <p class="home_description">
                        Enjoy a good dinner with the best dishes in the restaurant and
                        improve your day.
                    </p>
                    <a href="#" class="button">
                        Order Now <i class="ri-arrow-right-line"></i>
                    </a>
                </div> <!-- /home_data -->
            </div> <!-- /home_container -->
            <img src="img/leaf-branch-2.png" alt="leaf image" class="home_leaf-1">
            <img src="img/leaf-branch-4.png" alt="leaf image" class="home_leaf-2">
        </section> <!-- /home /section -->
    </main>

    <script src="main.js"></script>
</body>

</html>
